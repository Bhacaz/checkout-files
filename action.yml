name: 'checkout-files'
description: 'Checkout only certain files'
author: 'Bhacaz'

branding:
  icon: 'download'
  color: 'blue'

inputs:
  files:
    description: 'Files to checkout from the repo'
    required: true
  token:
    description: 'A Github Private Access Token'
    required: true
  branch:
    description: 'Branch to checkout files from'
    required: false
    default: master

runs:
  using: 'node12'
  main: 'index.js'
